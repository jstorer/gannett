sudo: required

cache:
  directories:
    -"$HOME"/google-cloud-sdk/"

services:
  - docker

language: go

go:
  - master

env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=~/gcloud-service-key.json
    - PROJECT_NAME_STG = supermarket
    - CLUSTER_NAME_STG = supermarket-05052018
    - PROJECT_NAME_PRD = supermarket
    - CLUSTER_NAME_PRD = supermarket-05052018
    - CLOUDSDK_COMPUTE_ZONE = us-east1-b
    - DOCKER_IMAGE_NAME = jstorer/gannett
    - KUBE_DEPLOYMENT_NAME = jstorer/gannett
    - KUBE_DEPLOYMENT_CONTAINER_NAME = jstorer/gannett
    - NODE_ENV = CI

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

after_success:
  - docker build -t jstorer/gannett .
  - docker ps -a
  - echo "$DOCKER_PASSWORD" | docker login -u $DOCKER_USERNAME --password-stdin
  - docker push jstorer/gannett

before_deploy:
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud --quiet version
  - gcloud --quiet components update
  - gcloud --quiet components update beta
  - gcloud --quiet components update kubectl

deploy:
  - provider: script
    script: ./deploy-staging.sh
    skip_cleanup: true
    on:
      branch: development
  - provider: script
    script: ./deploy-production.sh
    skip_cleanup: true
    on:
      branch: master


